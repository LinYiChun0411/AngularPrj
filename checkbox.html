	<style type="text/css">
		table{
			border: 1px;
			
		}
		tr{
			width:100px;
		}
    .selected{
      background-color:yellow;
    }

	</style>



</head>

<body>

	
 <table id="rowclick">
  
    <tr>
      <td><input value="yes" type="checkbox"></td>
      <td>row 1</td>
      <td>row 1</td>
      <td>row 1</td>
      <td>row 1</td>
    </tr>    
    <tr>
      <td><input value="yes" checked="checked" type="checkbox"></td>
      <td>row 2</td>
      <td>row 2</td>
      <td>row 2</td>
      <td>row 2</td>
    </tr>    
    <tr>
      <td><input value="yes" type="checkbox"></td>
      <td>row 3</td>
      <td>row 3</td>
      <td>row 3</td>
      <td>row 3</td>
    </tr>    
  
</table>


</body>

</html>
<script>
    $(document).ready(function() {
      $('#rowclick tr')
        .filter(':has(:checkbox:checked)')
        .addClass('selected')
        .end()
      .click(function(event) {
        $(this).toggleClass('selected');
        if (event.target.type !== 'checkbox') {
          $(':checkbox', this).attr('checked', function() {
            return !this.checked;
          });
        }
      });
    });
</script>
